<!DOCTYPE html>
<html>
<head>
<title>Diamond Reward</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    padding:30px;
    border-radius:15px;
    width:90%;
    max-width:350px;
    text-align:center;
    color:white;
    box-shadow:0 0 20px rgba(0,0,0,0.4);
}

h1{
    margin-bottom:20px;
}

input{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    margin-bottom:15px;
    outline:none;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#00c6ff;
    color:white;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0072ff;
}

.small{
    font-size:12px;
    margin-top:10px;
    opacity:0.7;
}
</style>

</head>
<body>

<div class="container">
    <h1>ðŸ’Ž Diamond Reward</h1>
    <input type="text" id="username" placeholder="Enter Your Name">
    <button onclick="loginUser()">Login</button>
    <div class="small">Earn Diamonds & Redeem Rewards</div>
</div>

<script>
function loginUser(){
    var name = document.getElementById("username").value;

    if(name==""){
        alert("Please enter your name");
        return;
    }

    localStorage.setItem("diamondUser", name);
    alert("Welcome " + name + " ðŸŽ‰");
}
</script>

</body>
</html>
